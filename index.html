<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Computer Choise: <span id="compter-choise"></span></h2>
    <h2>Your Choise: <span id="user-choise"></span></h2>

    <div class="game">
        <button ><img id="rock" src="./images/icon-rock.svg" alt=""></button>
        <button ><img id="paper" src="./images/icon-paper.svg" alt=""></button>
        <button ><img id="scissors" src="./images/icon-scissors.svg" alt=""></button>
    </div>

    <script src="script.js" charset="uft-8"></script>
</body>
</html>
